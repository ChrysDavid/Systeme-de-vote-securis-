<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVESE</title>
    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <header>
        <div class="container">
            <h1>SVESE</h1>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <nav id="navbar">
                <a href="{{ url_for('index') }}">Accueil</a>
                <a href="{{ url_for('journal') }}">Journal</a>
                <a href="{{ url_for('features') }}">Fonctionnalités</a>
                <a href="{{ url_for('about') }}">À propos</a>
                <a href="{{ url_for('contact') }}">Contact</a>
                {% if not session.logged_in %}
                    <a href="{{ url_for('login') }}">Connexion</a>
                    <a href="{{ url_for('register') }}">Inscription</a>
                {% else %}
                    {% if session.admin %}
                        <a href="{{ url_for('admin') }}">Admin</a>
                    {% else %}
                        <a href="{{ url_for('vote') }}">Vote</a>
                    {% endif %}
                    <a href="{{ url_for('results') }}">Résultats</a>
                    <a href="{{ url_for('logout') }}">Déconnexion</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 SVESE. Tous droits réservés.</p>
    </footer>

</body>

</html>
