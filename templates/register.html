{% extends 'base.html' %}
{% block content %}
<section>
    <h1>Inscription</h1>
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">Prénom:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="dob">Date de naissance:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required>
        <label for="id_photo">Photo de pièce d'identité:</label>
        <input type="file" id="id_photo" name="id_photo" required>
        <label for="city">Ville de résidence:</label>
        <input type="text" id="city" name="city" required>
        <label for="job">Métier:</label>
        <input type="text" id="job" name="job" required>
        <button type="submit">S'inscrire</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</section>
{% endblock %}
